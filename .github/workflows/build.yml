name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Package application
      run: |
        pyinstaller --onefile --add-data "static;static" --add-data "templates;templates" --icon=logo.ico --noconsole --name OpenJudge --version-file=version_info.rc main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: OpenJudge-windows
        path: dist/OpenJudge.exe
