<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python学习系统 - 登录</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/vendor/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="squares">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-laptop-code system-icon"></i>
                <h1>Python学习系统</h1>
                <p class="subtitle">开启你的编程之旅</p>
            </div>
            <div class="login-form">
                <div class="input-group">
                    <label for="student-id">学号</label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card input-icon"></i>
                        <input type="text" id="student-id" placeholder="请输入学号" required>
                    </div>
                </div>
                <div class="input-group" id="name-group" style="display: none;">
                    <label for="student-name">姓名</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="student-name" placeholder="请输入姓名">
                    </div>
                </div>
                <button id="login-btn" class="primary-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    登录
                </button>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
